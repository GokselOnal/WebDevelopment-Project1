    <link rel="stylesheet" type="text/css" href="../Css/entrance.css">
    <title>Welcome</title>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <div>
        <form action="POST" class="entrance">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input class="input_entrance" type="text" id="username" name="" value="" maxlength="25" required></td>
                </tr>
                <tr>
                    <td><label for="password">Last Name </label></td>
                    <td><input class="input_entrance" type="password" id="password" name="" value="" maxlength="25" required></td>
                </tr>
            </table>
        </form>
        <button type="button" name="button">Sign In</button>
        <button type="button" name="button">Register</button>


    </div>

    <footer>

    </footer>
