<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="../Css/registration.css">
</head>

<body>
  <header>
    <h1>Coinzzz</h1>
  </header>

  <h2>Create account</h2>
  <div class="">
  <form class="" action="index.html" method="post">
    <table>
      <tr>
        <td><label for="text_firstname">First Name </label></td>
        <td><input class="input_text" type="text" id="text_firstname" name="" value="" maxlength="25" required></td>
      </tr>
      <tr>
        <td><label for="text_lastname">Last Name </label></td>
        <td><input class="input_text" type="text" id="text_lastname" name="" value="" maxlength="25" required></td>
      </tr>
      <tr>
        <td><label for="text_email">E-mail </label></td>
        <td><input class="input_text" type="email" id="text_email" name="" value="" required></td>
      </tr>
      <tr>
        <td><label for="text_password">Password </label></td>
        <td><input class="input_text" type="password" id="text_password" name="" value="" minlegth="6" maxlength="25" required></td>
      </tr>
      <tr>
        <td><label for="text_phone">Phone </label></td>
        <td><input class="input_text" type="text" id="text_phone" name="" value="" minlegth="11" maxlength="11" placeholder="(0XXX-XXX-XXXX)" required></td>
      </tr>
      <tr>
        <td><label for="birthdate">Birthdate</label></td>
        <td><input class="input_text" type="date" id="birthdate" name="" value="" required></td>
      </tr>
    </table>
    <table>
      <tr>
        <td><label for="radio">Gender</label></td>
        <td><input class="radio_button" type="radio" id="male" name="gender"> <label for="male">Male</label></td>
        <td><input class="radio_button" type="radio" id="female" name="gender"> <label for="male">Female</label></td>
        <td><input class="radio_button" type="radio" id="other" name="gender"> <label for="male">Other</label></td>
      </tr>
    </table>
    <button type="button" name="button">Register</button>
    <button type="button" name="button">Log in</button>
  </form>
  </div>
  <footer>

  </footer>
</body>

</html>
